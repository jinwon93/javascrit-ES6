<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function numbering(){
            let i = 0;
            while (i < 10) {
                document.write(i+"<br />");
                i += 1;
            }
        }
        for (i = 0; i < 10; i++) {
            // 함수는 재사용성이 좋다 
            // 함수를 사용하는 여러곳에서 유지보수하기 용이하다
            // 가독성
            numbering();    

        }
    </script>
</body>
</html>
